<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Slot do Amor 💘</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffccd5, #fff0f5);
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #d63384;
    }
    #slot {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    .slot-item {
      width: 100px;
      height: 100px;
      border: 2px solid #d63384;
      margin: 0 10px;
      font-size: 50px;
      line-height: 100px;
      border-radius: 15px;
      background: white;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>🎰 Slot do Amor Misterioso 💘</h1>
  <p>Clique no botão abaixo para girar a roleta 5 vezes e descobrir o seu destino romântico!</p>

  <div id="slot">
    <div class="slot-item" id="slot1">❤️</div>
    <div class="slot-item" id="slot2">🍷</div>
    <div class="slot-item" id="slot3">💋</div>
  </div>

  <button onclick="girarSlot()">Girar 🎲</button>

  <div class="resultado" id="resultado"></div>

  <script>
    const simbolos = ["💋", "🍷", "❤️", "🎬", "🍕", "🍻", "🌹"];
    let rodadas = 0;
    let premios = [];

    function girarSlot() {
      if (rodadas >= 5) {
        document.getElementById("resultado").innerHTML = "🎉 Você já girou 5 vezes!<br><strong>Convites desbloqueados:</strong><br>" + premios.join('<br>');
        return;
      }

      const s1 = simbolos[Math.floor(Math.random() * simbolos.length)];
      const s2 = simbolos[Math.floor(Math.random() * simbolos.length)];
      const s3 = simbolos[Math.floor(Math.random() * simbolos.length)];

      document.getElementById("slot1").textContent = s1;
      document.getElementById("slot2").textContent = s2;
      document.getElementById("slot3").textContent = s3;

      rodadas++;

      // Sorteio de prêmio (2 rodadas terão "prêmios")
      if (rodadas === 2) {
        premios.push("🍻 Um convite para sair e tomar um drink no barzinho comigo!");
      }
      if (rodadas === 4) {
        premios.push("🎬 Assistir ao novo filme do Stitch juntinhos!");
      }

      if (rodadas === 5) {
        document.getElementById("resultado").innerHTML = "🎉 Fim do jogo!<br><strong>Convites desbloqueados:</strong><br>" + premios.join('<br>') +
          "<br><br>💌 Que tal aceitar um desses convites e me dar a chance de te conhecer melhor?";
      }
    }
  </script>

</body>
</html>
