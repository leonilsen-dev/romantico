<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Slot do Amor Misterioso üíò</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle, #3a0b26 20%, #1b1b1b 100%);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 42px;
      color: #ffd700;
      text-shadow: 3px 3px #8b0000;
      letter-spacing: 1px;
    }
    p {
      font-size: 18px;
      color: #f8f8f8;
      margin-bottom: 40px;
    }
    #slot {
      display: flex;
      justify-content: center;
      margin: 0 auto 40px auto;
      max-width: 700px;
    }
    .slot-item {
      width: 140px;
      height: 140px;
      margin: 0 15px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid #ffd700;
      box-shadow: 0 0 20px #ff69b4, 0 0 10px #ffd700 inset;
      transition: transform 0.2s ease;
    }
    .slot-item img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 10px;
    }
    button {
      background: linear-gradient(145deg, #ff3366, #ff6699);
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 6px #b62b53;
      transition: transform 0.1s ease;
    }
    button:active {
      box-shadow: none;
      transform: translateY(2px);
    }
    .resultado {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px #ff69b4;
      font-size: 18px;
    }
    .resultado strong {
      color: #ffd700;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>üé∞ Slot do Amor Misterioso üíò</h1>
  <p>Clique no bot√£o para girar a roleta 10 vezes e descobrir seus convites especiais!</p>

  <div id="slot">
    <div class="slot-item" id="slot1"><img src="https://i.imgur.com/0zYTfbJ.png" alt=""></div>
    <div class="slot-item" id="slot2"><img src="https://i.imgur.com/5JfXkTw.png" alt=""></div>
    <div class="slot-item" id="slot3"><img src="https://images.seeklogo.com/logo-png/38/1/stitch-happy-logo-png_seeklogo-381509.png" alt=""></div>
  </div>

  <button onclick="girarSlot()">Girar üé≤</button>
  <div class="resultado" id="resultado"></div>

  <script>
    const simbolos = [
      "https://i.imgur.com/0zYTfbJ.png", // cora√ß√£o
      "https://images.seeklogo.com/logo-png/38/1/stitch-happy-logo-png_seeklogo-381509.png", // Stitch atualizado
      "https://i.imgur.com/5JfXkTw.png", // vinho
      "https://i.imgur.com/GX0mVKy.png", // drink
      "https://i.imgur.com/qg0YEXY.png", // cerveja
      "https://i.imgur.com/kRe9Ygz.png", // whisky
      "https://i.imgur.com/lOqMRrP.png"  // beijo
    ];

    let rodadas = 0;
    let premios = [];

    function girarSlot() {
      if (rodadas >= 10) {
        document.getElementById("resultado").innerHTML = "üéâ Voc√™ j√° girou 10 vezes!<br><strong>Convites desbloqueados:</strong><br>" + premios.join('<br>');
        return;
      }

      const s1 = simbolos[Math.floor(Math.random() * simbolos.length)];
      const s2 = simbolos[Math.floor(Math.random() * simbolos.length)];
      const s3 = simbolos[Math.floor(Math.random() * simbolos.length)];

      document.getElementById("slot1").innerHTML = `<img src="${s1}" alt="">`;
      document.getElementById("slot2").innerHTML = `<img src="${s2}" alt="">`;
      document.getElementById("slot3").innerHTML = `<img src="${s3}" alt="">`;

      rodadas++;

      if (rodadas === 3 || rodadas === 7) {
        premios.push("üçª Um convite para sair e tomar um drink no barzinho comigo!");
      }
      if (rodadas === 5 || rodadas === 9) {
        premios.push("üé¨ Assistir ao novo filme do Stitch juntinhos!");
      }

      if (rodadas === 10) {
        document.getElementById("resultado").innerHTML = "üéâ Fim do jogo!<br><strong>Convites desbloqueados:</strong><br>" + premios.join('<br>') +
          "<br><br>üíå Que tal viver uma dessas apostas comigo?";
      }
    }
  </script>

</body>
</html>
