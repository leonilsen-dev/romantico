<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz Charmoso 💖</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1606788075761-0f6c0769b6a0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      text-shadow: 1px 1px 3px #d63384;
    }
    .quiz-box {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .pergunta {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      background: #d63384;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 25px;
      background: #ffe6f0;
      padding: 20px;
      border-radius: 10px;
      display: none;
      box-shadow: inset 0 0 10px #f0c0d0;
      text-align: center;
    }
    .resultado img {
      width: 120px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>🍷 Quiz pra Gente se Conhecer Melhor 💕</h1>
  <div class="quiz-box">
    <form id="quizForm">
      <!-- Perguntas 1 a 15 aqui (mantidas) -->

      <button type="submit">Enviar 💌</button>
    </form>

    <div class="resultado" id="resultado">
      <h3>Suas respostas:</h3>
      <ul id="respostasList"></ul>
      <p style="margin-top: 15px;">
        😏 Agora que eu te conheço um pouco melhor...<br>
        💡 Que tal transformar uma dessas ideias em um encontro real? 🍻✨<br>
        Se você topa, a gente combina. Só dizer "sim" 💬
      </p>
      <img src="https://i.imgur.com/n9z3sLg.png" alt="Ursinho fofo">
      <p style="margin-top: 10px; font-size: 18px;">
        🐻 Eu pago a primeira rodada, topa sair pra beber comigo? 🍺💕
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const resultado = document.getElementById('resultado');
    const respostasList = document.getElementById('respostasList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      respostasList.innerHTML = '';

      for (let i = 1; i <= 15; i++) {
        const resposta = form.querySelector(`input[name="p${i}"]:checked`);
        if (resposta) {
          const li = document.createElement('li');
          li.textContent = `Pergunta ${i}: ${resposta.value}`;
          respostasList.appendChild(li);
        }
      }

      resultado.style.display = 'block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
  </script>

</body>
</html>
